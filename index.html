<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar-left">
          <div class="info-bar-left__icon">
            <img src="assets/arrow-left.svg" alt="arrow-left" />
          </div>
          <div class="info-bar-left__cont">
            <div class="info-bar-left__cont-top">
              <div id="cont-top__name">슬기맘</div>
              <div id="cont-top__temp">36.5°C</div>
            </div>
            <div>보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="info-bar-right">
          <img src="assets/phone.svg" alt="phone" />
          <img src="assets/ellipsis-vertical.svg" alt="vertical" />
        </div>
      </div>
      <div class="content-bar">
        <img src="assets/유모차.jpg" alt="유모차" />
        <div>
          <div>유모차 팔아요</div>
          <div id="content-bar__price">50,000원</div>
        </div>
      </div>
    </header>
    <main>
      <div class="chat1">
        <div id="chat1__time">오후 3:45</div>
        <div id="chat1__content">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>
      <div class="chat2">
        <img src="assets/아기.jpg" alt="baby" />
        <div id="chat2__content">네 가능해요 그때 봐요!</div>
        <div id="chat2__time">오후 3:45</div>
      </div>
      <div class="confirm">
        <div class="confirm-day">
          <img src="assets/calender.svg" alt="calender" />
          <div>4월 28일 (수) 오후 7:00</div>
        </div>
        <div id="confirm-set">슬기맘님이 거래 약속을 설정했어요.</div>
      </div>
      <div id="alarm">약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.</div>
    </main>
    <footer>
      <div class="msg-bar">
        <img id="msg-bar__plus" src="assets/plus.svg" alt="plus" />
        <input type="text" placeholder="메시지를 입력하세요." />
        <img id="msg-bar__icon" src="assets/smile.svg" alt="smile" />
        <div></div>
        <img id="msg-bar__dm" src="assets/dm.svg" alt="dm" />
      </div>
    </footer>
    <div class="msg-reduce-monitor">화면 크기를 줄여주세요.</div>
  </body>
</html>
